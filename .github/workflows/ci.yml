name: Build

on:
  push:
    branches:
      - '**'
    tags:
      - 'v*.*.*'
  pull_request:

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: ['1.24', '1.25']
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}
      - name: Start NATS server and test
        run: make start-nats-server test
      - name: Start NATS server and benchmark
        run: make start-nats-server benchmark
      - name: Stop NATS server
        if: always()
        run: make stop-nats-server

  release:
    # Only run on tag pushes that look like v1.2.3
    if: startsWith(github.ref, 'refs/tags/v')
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
